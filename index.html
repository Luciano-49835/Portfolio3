    <script>

        //Obtenemos la barra

        const barra = document.querySelector('.progreso');

        //Function para crear la animaci贸n

        function animacionBarra(){ //Esta funci贸n hara animar la barra de progreso

            let width = 0; //Esta variable representa el ancho de la barra al comienzo

            const interval = setInterval(frame, 40); //Controlamos el tiempo de la barra

            function frame(){

                if(width >= 100){ //Ancho de la barra

                    clearInterval(interval);

                }   else{

                    width++;
                    barra.style.width = width + '%';

                }

            }

        }

        //Llamamos a la funci贸n para comenzar la animaci贸n
        animacionBarra()

    </script>
